     <!--  Google Map permission  -->
     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvbhSadByJy0I5_xTAWaurfQto_f4AGFQ&callback=initMap"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready( function(){

            $( "#images_list" ).sortable();
            $( "#images_list" ).disableSelection();

        } )

        /* Elan section i acmaq yeri */

        $('.continue_btn').on('click',function(){
            $('.elan_section').css({'display':'block'});
        });

        /* Xeritede goster btn */

        $('.open_map_btn').on('click',function(){

            $('.map_container').css({'display':'block'});
            $('body').css({'overflow':'hidden'});

        });

        /* Xeriteni baglama yeri  */

        $('.close_map_btn').on('click',function(){
            $('.map_container').css({'display':'none'});
            $('body').css({'overflow':'scroll'})
        })

        /*  Map function   */
        function initMap() {

        var location = { lat: 40.39205, lng: 49.84106 };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: location
        });

        var marker = new google.maps.Marker({
            position: location,
            map: map
        });

        }


        /*** Preview  video upload  function ***/

        var chooseVideoFile = $("#add_video");
        var videoList = $("#video_list");
        var videoArray = [];

        $(".video_input_div").on("change", "#add_video", function () {
            var count = $(this).prop('files').length;

            for (var i = 0; i < count; i++) {
                var file = $(this).prop('files')[i];
                if (file) {
                    const fileReader = new FileReader();
                    fileReader.readAsDataURL(file);
                    fileReader.addEventListener("load", function () {
                        videoList.append(`
                            <div class='video_append_element  flex flex-column mx-1 mt-1 '  >
                                <video class='w-100 h-100'  controls>
                                <source src="`+ this.result+`" type="video/mp4">
                                Your browser does not support the video tag.
                                </video>
                                <button class="btn_del_video"> <i class="fas fa-times"></i> </button>
                            </div>
                        `);
                    });
                }   
               

                 $("#add_video").remove() ;
                

            }

        });
 
               

        /* Preview video delete */

        $('#video_list').on('click' , '.btn_del_video', function(){
            $(this).parent().remove();  
            $('.video_input_div').append(' <input type="file" class="w-75 mx-1 video_class " id="add_video" accept="video/mp4"  >')

        })

        
        /*** Preview  image upload function ***/

        var chooseFile = $("#add_image");
        var imgList = $("#images_list");
        var imageArray = [];

        $(".input_div").on("change", "#add_image", function () {
            var count = $(this).prop('files').length;

            for (var i = 0; i < count; i++) {
                var file = $(this).prop('files')[i];
                if (file) {
                    const fileReader = new FileReader();
                   
                    fileReader.readAsDataURL(file);
                    fileReader.addEventListener("load", function () {
                        imgList.append(`
                            <div class='append_element  flex flex-column mx-1 mt-1 '  >
                                <img src=`+ this.result + ` style='object-fit:cover;'  class='w-100 h-100' >
                                <button class="btn_del"> <i class="fas fa-times"></i> </button>
                            </div>
                        `);
                        
                       
                    });
                   
                    
                   
                }

                 $("#add_image").remove() ;
                 $('.input_div').append(' <input type="file" class="w-75 mx-1 image_class " id="add_image" multiple>')

                

            }
            setTimeout(getImageSrc,100)
           

        });

        function getImageSrc(){
            var x= $('#images_list .append_element').length;
                var imagesArray=[];
               
                for(var i = 0 ; i<x;i++){
                    var imageSrc =  $('#images_list .append_element  img ').attr('src');
                    imagesArray.push(imageSrc);
                }
                console.log(imagesArray);
        }


        /* Preview image delete */

        $('#images_list').on('click' , '.btn_del', function(){
            $(this).parent().remove();  
            getImageSrc();
        })

        

        /* show-hide some  input */

        $('#building_type').on('change', function(){

            var bina_type = $('#building_type').val();
           
            switch (bina_type){

                case  '1' : {
